<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
   <style>
    li {
      border:1px red dotted;
    }
     #selected {
       border:red 10px solid;
       padding:1px;
       margin:10px;
     }
     #extra {
       border:blue 1px solid;
     }
   </style>
</head>
<body>
  <ul>
    <li id="selected">html</li>
    <li id="selected">css</li>
    <li id="extra">javascript</li>
  </ul>
  <div id="selected">
    이것은 selected id의 CSS 내용이 적용된 것입니다.
  </div>

</body>
</html>
